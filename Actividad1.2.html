<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario actividad 1</title>
    <link rel="stylesheet" href="Actividad1.2.css">
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Información de Contacto</legend>
        <div>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion">
        </div>
        <div>
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad">
        </div>
        <div>
          <label for="pais">País:</label>
          <select id="pais" name="pais" required>
            <option value="">Selecciona un país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
            <option value="mexico">México</option>
          </select>
        </div>
      </fieldset>
      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </div>
    </form>
    <details>
      <summary>Información de Contacto</summary>
      <p>Teléfono: 123-456-7890</p>
      <p>Dirección: Calle Falsa 123</p>
      <p>Ciudad: Springfield</p>
      <p>País: Estados Unidos</p>
    </details>
    <dialog>
      <p>¿Quieres cerrar esta ventana?</p>
      <button id="botonCerrar" type="button">Cerrar</button>
    </dialog>
  </body>
</html>
